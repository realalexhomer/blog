<div class="side-menu">
    <div class="side-menu-heading">
        <h4>Side Menu Heading</h4>
    </div>
    <div class="side-menu-body">
      <ul class="side-menu-post-list">
        {{ range .Site.Taxonomies.listedPosts.all }}
          <li class="side-menu-post-list-item"><a class="side-menu-list-link" href="{{.Page.Permalink}}">{{.Page.Title}}</a></li>
        {{ end }}
      </ul>
    </div>
</div>
